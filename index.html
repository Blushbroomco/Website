<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blush & Broom Co.</title>
  <style>
    :root{
      --accent:#f06292;
      --accent-2:#f48fb1;
      --bg:#fdf6f9;
      --card:#ffffff;
      --muted:#666;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#222;
      -webkit-font-smoothing:antialiased;
    }

    /* Header + Hero */
    header {
      background: linear-gradient(90deg,var(--accent-2),var(--accent));
      color:white;
      padding:20px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    header .top{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
    }
    header img.logo{ max-width:140px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.15); }
    header h1{ margin:0; font-size:1.9rem; text-shadow:0 2px 6px rgba(0,0,0,0.15) }

    /* Hero carousel container */
    .hero {
      position:relative;
      height:320px;
      max-width:1100px;
      margin:18px auto 0;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 6px 20px rgba(0,0,0,0.12);
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.0), rgba(255,255,255,0.02));
    }
    .hero .slides{ position:absolute; inset:0; display:flex; transition:transform .6s ease; }
    .hero .slides img{ width:100%; height:100%; object-fit:cover; flex-shrink:0; }

    /* hero overlay content */
    .hero .overlay{
      position:relative;
      z-index:2;
      color:#fff;
      text-align:center;
      padding:12px 20px;
      width:100%;
      max-width:900px;
    }
    .hero .overlay h2{ font-size:2rem; margin:0 0 8px }
    .hero .overlay p{ margin:0 0 12px; color:rgba(255,255,255,0.95) }

    .hero .cta-row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap }
    .btn{
      background:rgba(0,0,0,0.12);
      border:none;
      color:white;
      padding:10px 18px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      transition:transform .18s ease, background .18s;
    }
    .btn:hover{ transform:translateY(-3px); background:rgba(0,0,0,0.22) }

    /* nav */
    nav{
      display:flex; justify-content:center; gap:18px; padding:10px 8px; margin-top:12px;
    }
    nav a{ color:white; text-decoration:none; font-weight:700; padding:8px 12px; border-radius:8px; background:rgba(255,255,255,0.06) }
    nav a:hover{ background:rgba(255,255,255,0.12) }

    /* Main areas */
    main{ max-width:1100px; margin:26px auto; padding:0 16px 80px; }
    .promo{ background:#fff3f7; color:var(--accent); padding:14px 16px; border-radius:10px; text-align:center; font-weight:700; box-shadow:0 3px 8px rgba(0,0,0,0.04); margin-top:24px; }
    .promo span.code { background:var(--accent); color:white; padding:2px 6px; border-radius:4px; }

    .grid{
      display:grid; grid-template-columns:repeat(3,1fr); gap:18px; margin-top:18px;
    }
    @media (max-width:900px){ .grid{ grid-template-columns:repeat(2,1fr) } }
    @media (max-width:620px){ .grid{ grid-template-columns:1fr } }

    .card{
      background:var(--card); padding:18px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06);
      transition:transform .22s ease, box-shadow .22s ease;
    }
    .card:hover{ transform:translateY(-6px); box-shadow:0 10px 26px rgba(0,0,0,0.08); }
    .card h3{ margin:0 0 10px; color:var(--accent) }
    .card p{ margin:0; color:var(--muted) }
    .card .more{ margin-top:12px; display:flex; gap:8px; align-items:center; }
